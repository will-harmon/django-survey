{% extends 'surveys/base.html' %}

{% block content %}
<h1>{{ survey.survey_text }}</h1>

<ul>
{% for choice in survey.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'surveys:detail' survey.id %}">Vote again?</a>
{% endblock %}
